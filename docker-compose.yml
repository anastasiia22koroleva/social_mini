
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: social_mini
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://user:password@db:5432/social_mini
    depends_on:
      - db
    volumes:
      - .:/app

volumes:
  postgres_data: